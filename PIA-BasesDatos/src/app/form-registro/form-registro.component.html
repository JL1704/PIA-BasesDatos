
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="registro.nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="registro.correo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Asiento (opcional)</ion-label>
      <ion-input [(ngModel)]="registro.asiento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Evento</ion-label>
      <ion-select [(ngModel)]="registro.evento" required>
        <ion-select-option *ngFor="let evento of eventos" [value]="evento.id">{{ evento.nombre }}</ion-select-option>
      </ion-select>
    </ion-item>    
    <ion-item>
      <ion-label>Método de Pago</ion-label>
      <ion-select [(ngModel)]="registro.metodoPago" required>
        <ion-select-option value="Tarjeta de crédito">Tarjeta de crédito</ion-select-option>
        <ion-select-option value="Transferencia bancaria">Transferencia bancaria</ion-select-option>
        <ion-select-option value="Efectivo">Efectivo</ion-select-option>
        <ion-select-option value="Paypal">Paypal</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="enviarRegistroYAbrirModal()">Enviar Registro</ion-button>

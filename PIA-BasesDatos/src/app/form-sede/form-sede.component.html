<!-- form-sede.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Formulario de Sede</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Contenido de tu formulario de sede -->
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nuevaSede.Nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Tipo de Sede</ion-label>
    <ion-input [(ngModel)]="nuevaSede.TipoSede"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Calle</ion-label>
    <ion-input [(ngModel)]="nuevaSede.Calle"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Colonia</ion-label>
    <ion-input [(ngModel)]="nuevaSede.Colonia"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Municipio</ion-label>
    <ion-input [(ngModel)]="nuevaSede.Municipio"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Estado</ion-label>
    <ion-input [(ngModel)]="nuevaSede.Estado"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">CÃ³digo Postal</ion-label>
    <ion-input [(ngModel)]="nuevaSede.CodigoPostal"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="agregarSede()">Agregar Sede</ion-button>
</ion-content>

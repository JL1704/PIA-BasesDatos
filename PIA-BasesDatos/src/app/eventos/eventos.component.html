<ion-card *ngFor="let evento of eventos">
  <div class="card-container">
    <div class="date-container">
      <div class="day">{{ obtenerDia(evento.fechaEvento) }}</div>
      <div class="month">{{ obtenerMes(evento.fechaEvento) }}</div>
    </div>        
    <div class="info-container">
      <ion-card-header>
        <ion-card-title>{{ evento.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Lugar: {{ obtenerNombreSede(evento.fkIdSede) }}</p>
        <ion-button color="tertiary" expand="full" fill="outline">Ver m√°s detalles</ion-button>
      </ion-card-content>
    </div>
  </div>
</ion-card>

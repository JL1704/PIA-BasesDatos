<ion-card *ngFor="let evento of eventos; let i = index">
  <div class="card-container">
    <div class="date-container">
      <div class="day">{{ diasEventos[i] }}</div>
      <div class="month">{{ mesesEventos[i] }}</div>
    </div>        
    <div class="info-container">
      <ion-card-header>
        <ion-card-title>{{ evento.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Lugar: {{ evento.fkIdSede }}</p>
        <ion-button color="tertiary" expand="full" fill="outline" (click)="abrirModal(evento)">Ver m√°s detalles</ion-button>
      </ion-card-content>
    </div>
  </div>
</ion-card>

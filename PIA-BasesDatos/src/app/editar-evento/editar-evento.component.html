<!-- editar-evento.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Editar Evento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="eventoForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Categoría</ion-label>
      <ion-input formControlName="categoria" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Sede del evento</ion-label>
      <ion-select formControlName="sede">
        <ion-select-option *ngFor="let sede of sedes" [value]="sede.id">{{ sede.id }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Dependencia del evento</ion-label>
      <ion-select formControlName="dependencia">
        <ion-select-option *ngFor="let dependencia of dependencias" [value]="dependencia.id">{{ dependencia.id }}</ion-select-option>
      </ion-select>
    </ion-item>
  
    <!-- Agrega más campos según sea necesario -->

    <ion-item>
      <ion-label position="stacked">Poster del evento</ion-label>
      <input type="file" (change)="onFileChange($event)">
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Temarios del evento</ion-label>
      <ion-input formControlName="temarios" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Precio del evento (Opcional)</ion-label>
      <ion-input formControlName="precio" type="number"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Capacidad del evento</ion-label>
      <ion-input formControlName="capacidad" type="number"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Disponibilidad</ion-label>
      <ion-input formControlName="disponibilidad" type="text"></ion-input>
    </ion-item> 
  
    <ion-item>
      <ion-label position="stacked">Fecha del evento</ion-label>
      <ion-datetime formControlName="fecha" display-format="DD/MM/YYYY"></ion-datetime>
    </ion-item>
  
    <ion-button expand="full" type="submit" [disabled]="!eventoForm.valid">Actualizar Evento</ion-button>
  </form>
</ion-content>
